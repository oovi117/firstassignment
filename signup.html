    <nav>
      <ul>

        <li><a href="./signup.html">SignUp</a></li>
      </ul>

    <h1>SignUp</h1>
<form action="" 
    <label for="name">Name</label><br>
    <input type="text" id="name" name="name" required><br>

    
    <label for="gender">Gender</label><br>
    <select id="gender" name="gender"><option value="male">Male</option><option value="female">Female</option>

    </select><br>
    
        <label for="dob">Date of Birth</label><br>
    <input type="date" id="dob" name="dob" required><br>

    
    <label for="email">Email</label><br>
    <input type="email" id="email" name="email" required><br>

    <label for="education">Education Level</label><br>
    <input type="text" id="education" name="education" required><br>

    <label for="phoneNum">Phone Number</label><br>
    <input type="text" id="phoneNum" name="phoneNum" placeholder="08154387000" required><br>

<p>by clicking continue, i agree to to <a href="">terms of use</a> and acknowledge that i have read the <a href="">Privacy policy</a></p>

    <button type="submit">Proceed</button>

</form>

  </body>
</html>
